<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
        <!-- text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="John Doe">
        </div>

        <!-- email -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email!">
        </div>
        
        <!-- message -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>

        <!-- select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">Sex
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>

        <!-- date -->
        <div>
            <label for="birthdate">Birth Date</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <!-- radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership" checked>Standard
            <input type="radio" name="membership" value="super" id="membership">Super
        </div>

        <!-- checkbox -->
        <div>
            <label for="membership">Membership</label>
            <input type="checkbox" name="likes" value="bike" id="membership">bike
            <input type="checkbox" name="likes" value="car" id="membership" checked>car
            <input type="checkbox" name="likes" value="boat" id="membership">boat
        </div>

        <!-- <input type="submit" value="Submit"><br> -->
        
        <!-- using button tag -->
        <button type="submit">Submit</button> <br>

        <button type="reset">Reset</button>
    </form>
</body>
</html>
